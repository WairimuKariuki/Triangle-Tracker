  <h1 class="heading">Triangle Tracker</h1>

  <h3>"Know Your Triangle!"</h3>

  <form id="form">

    <input name="name" id="side1" type="number" size="15" height>
    <p>

      <p>Enter the length of the 2nd side</p>
      <input name="name" id="side2" type="number" size="15" height>
      <p>

        <p>Enter the length of the 3rd side</p>
        <input name="name" id="side3" type="number" size="15" height>
        <p>
          <button type="button" onclick="outputname()"><b>Check</b></button><br>
  </form>
  <textarea id="demo" cols="90" rows "70" placeholder="result..."></textarea>

</body>

</html>
